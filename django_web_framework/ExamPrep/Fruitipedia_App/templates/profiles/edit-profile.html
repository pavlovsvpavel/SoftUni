{% extends "base.html" %}

{% block main_content %}

    <main>
        <section id="register">
            <div class="form">
                <h2>Edit Profile</h2>
                <form class="register-form" action="{% url "profile_edit" %}" method="post">
                    {{ form }}
                    {% csrf_token %}
                    <button type="submit">Edit</button>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
