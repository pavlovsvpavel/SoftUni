{% extends "base.html" %}

{% block main_content %}

    <main>
        <section id="edit">
            <div class="form">
                <h1>Are you sure you want to delete your profile?</h1>
                <form id='delete' class="register-form" action="{% url "profile_delete" %}" method="post">
                    {{ form }}
                    {% csrf_token %}
                    <button type="submit">Yes</button>
                </form>
            </div>
        </section>
    </main>
{% endblock %}
