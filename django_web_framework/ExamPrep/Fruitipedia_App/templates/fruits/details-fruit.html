{% extends "base.html" %}

{% block main_content %}

    <main>

        <!-- Fruit Details -->
        <section id="details">
            <div id="details-wrapper">
                <!-- fruit image -->
                <img id="details-img" src="{{ object.image_url }}" alt="example1"/>
                <!-- fruit name -->
                <p id="details-title">{{ object.name }}</p>
                <div id="info-wrapper">
                    <div id="details-description">
                        <!-- fruit description -->
                        <p>
                            {{ object.description }}
                        </p>
                        <!-- fruit nutrition -->
                        <p id="nutrition">Nutrition</p>
                        
                        <p id="details-nutrition">
                            {{ object.nutrition }}
                        </p>
                    </div>

                    <!--Edit and Delete buttons -->
                    <div id="action-buttons">
                        <a href="{% url "fruit_edit" pk=object.pk %}" id="edit-btn">Edit</a>
                        <a href="{% url "fruit_delete" pk=object.pk %}" id="delete-btn">Delete</a>
                    </div>
                </div>
            </div>
        </section>

    </main>
{% endblock %}
