{% extends "base.html" %}

{% block main_content %}
    <main>
        
        <!-- Dashboard Page -->
        {% if fruits %}
            <h2>Fruits</h2>
            <section id="dashboard">
                {% for fruit in fruits %}
                    <!-- Display a div "fruit" with information about each post (if any)-->
                    <div class="fruit">
                        <!-- fruit image -->
                        <img src="{{ fruit.image_url }}" alt="example1"/>
                        <!-- fruit name -->
                        <h3 class="title">{{ fruit.name }}</h3>
                        <!-- fruit description -->
                        <p class="description">{{ fruit.description }}</p>
                        <!-- fruit details button -->
                        <a class="details-btn" href="{% url "fruit_details" pk=fruit.pk %}">More Info</a>
                    </div>
                {% endfor %}
            </section>
        {% else %}
            <!-- Display a heading if there are no posts -->
            <h2>No fruit info yet.</h2>
        {% endif %}
    </main>

{% endblock %}
