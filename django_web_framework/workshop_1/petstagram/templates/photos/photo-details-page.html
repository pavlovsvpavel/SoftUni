{% extends "base.html" %}
{% load static %}

{% block main_content %}
    
<main>
    <div class="container">
        <div class="col-9">
            {% include "partials/pet_photo_card.html" with photo=photo %}
            {% for comment in comments %}
                <div class="comments">
                    <div class="top">
                        <div class="userDetails">
                            <div class="comment-data">
                                <div class="profilepic">
                                    <div class="profile_img">
                                        <div class="image">
                                            <!-- User Profile Image -->
                                            <img src="{% static "/images/person.png" %}" alt="img8">
                                        </div>
                                    </div>
                                </div>
                                <p>
                                    <!-- Link to User Profile Details Page-->
                                    <!-- User First and/or Last Name or username-->
                                    <a href="">Steven Ivanov</a>
                                    <!-- User Comment -->
                                    {{ comment.comment }}
                                </p>
                            </div>
                            <span>{{ comment.created_at }}</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</main>

{% endblock %}
