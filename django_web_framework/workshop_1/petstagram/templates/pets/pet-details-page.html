{%  extends "base.html" %}
{% load static %}

{% block main_content %}

<main>
    <div class="pet-profile">
        <!-- Start Pet Personal Data Section -->
        <div class="profile">
            <div class="profile-data">
                <div class="profile_img">
                    <div class="image">
                        <!-- Pet URL Image -->
                        <img src="{{ pet.pet_photo }}"
                             alt="img8">
                    </div>
                </div>
                <div class="personal">
                    <div class="edit">
                        <!-- Pet Name -->
                        <p>{{ pet.name }}</p>
                        <!-- Pet Edit Button -->
                        <a href="{% url "edit_pets" "username" pet.slug %}">
                            <img class="edit-img" src="{% static "/images/edit-pen-icon-6.jpg" %}" alt="edit button">
                        </a>
                        <!-- Pet Delete Button -->
                        <a href="{% url "delete_pets" "username" pet.slug %}">
                            <img class="bin-img" src="{% static "/images/icon-remove-22.jpg" %}" alt="bin button">
                        </a>
                    </div>
                    <div class="data">
                        <!-- Pet Total Photos -->
                        <span>{{ pet.pet_photos.count }}</span>
                        <p>photos</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="pet-posts">

            {% include "partials/pet_photos_cards.html" %}

        </div>
    </div>
</main>

{% endblock %}
