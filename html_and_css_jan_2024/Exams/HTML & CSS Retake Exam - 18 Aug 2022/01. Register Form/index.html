<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <article>
            <header>
                <h1>Registration Form</h1>
            </header>
            <section>
                <form action="">
                    <label for="">First Name</label>
                    <input type="text">
                </form>
                <form action="">
                    <label for="">Last Name</label>
                    <input type="text">
                </form>
            </section>

            <section>
                <form action="">
                    <label for="">Email</label>
                    <input type="email">
                </form>
                <form action="">
                    <label for="">Password</label>
                    <input type="password">
                </form>
                <form action="">
                    <label for="">Confirm Password</label>
                    <input type="password">
                </form>
                <form action="">
                    <input type="checkbox">
                    <label for="">I accept the Terms of Use & Privacy Policy.</label>
                </form>
            </section>

            <footer>
                <p><a href="#">Register now</a></p>
            </footer>
        </article>
</body>
</html>
