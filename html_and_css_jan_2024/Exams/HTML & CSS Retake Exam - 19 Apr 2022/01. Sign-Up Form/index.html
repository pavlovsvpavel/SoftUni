<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <section class="left-side">
            <header>
                <p>SoftUni</p>
            </header>
            <main>
                <h1>Welcome to SoftUni.</h1>
                <p>Are you ready to become a dev?</p>
            </main>
            <footer>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-earth-americas"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                </ul>
                
            </footer>
        </section>

        <section class="right-side">
            <form action="#">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="antoniyaat">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="a.atanasova@softuni.bg">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="********">
                <label for="re-password">Repeat Password</label>
                <input type="password" name="re-password" placeholder="********">
            </form>

            <div class="btn">
                <button>Register</button>
                <p>I am already a ninja</p>
            </div>
            
        </section>
    </div>
</body>
</html>
