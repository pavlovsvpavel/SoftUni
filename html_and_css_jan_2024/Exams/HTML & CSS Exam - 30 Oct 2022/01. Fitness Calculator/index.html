<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="page">
            <article class="article-picture">
                <img src="image/calculator.png" alt="">
            </article>

            <article class="article-calculator">
                <header>
                    <h1>Fitness Calculator</h1>
                </header>
                <section class="units-buttons">
                    <ul>
                        <li><a href="#">Standart units (US)</a></li>
                        <li><a href="#">Metric units</a></li>
                    </ul>
                </section>

                <section class="gender">
                    <form action="">
                        <label class="labels" for="gender">Gender</label>
                        <div class="gender-fields">
                            <select name="gender" id="">
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                                <option value="Other">Other</option>
                            </select>
                            <input type="number" name="gender" placeholder="Years...">
                        </div>
                    </form>

                    </select>
                </section>

                <section class="weight">
                    <form action="">
                        <label class="labels" for="weight">Weight</label>
                        <input type="number" name="weight" placeholder="Pounds...">
                    
                    </form>
                </section>

                <section class="height">
                    <form action="">
                        <label class="labels" for="height">Height</label>
                        <div class="height-fields">
                            <input type="number" name="height" placeholder="Feet...">
                            <input type="number" name="height" placeholder="Inches...">
                        </div>

                    </form>
                </section>

                <footer>
                    <p><a href="#">Calculate</a></p>
                </footer>
            </article>
        </div>
    </div>
</body>
</html>
